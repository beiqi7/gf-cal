<!DOCTYPE html>
<html lang="zh">
<head>

    <title>少女前线 - 后勤上班时间表</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

<body style="color: dimgray;">
<div class="container-fluid" style="height:100%; margin: auto; padding:0px; overflow-x:hidden;">
    <div class="row no-gutters" style="width:100%; margin: auto; overflow-x:hidden;">

                    <div class="col-md-12 col-xs-12" style="padding:0px;" >
                        <table style="width:100%;">
                            <tbody style="width:100%;">
                            <tr style="width:100%;">
                                <td id="colTime" width="20%" style="vertical-align:top;">
                                    <div class="btn btn-xs btn-default col-md-12 col-xs-12" style="width:100%;">时间</div>
                                </td>
                                <td id="colEnc0" width="20%" style="vertical-align:top;">
                                    <div class="btn btn-xs btn-default col-md-12 col-xs-12" style="width:100%;">1号后勤</div>
                                </td>
                                <td id="colEnc1" width="20%" style="vertical-align:top;">
                                    <div class="btn btn-xs btn-default col-md-12 col-xs-12" style="width:100%;">2号后勤</div>
                                </td>
                                <td id="colEnc2" width="20%" style="vertical-align:top;">
                                    <div class="btn btn-xs btn-default col-md-12 col-xs-12" style="width:100%;">3号后勤</div>

                                    <div class="btn btn-xs btn-default col-md-12 col-xs-12" style="width:100%;">4号后勤</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

                    <table style="width:100%; margin-top:5px;">
                        <tbody>

                                <td style="width:20%;">

                            <tr class="" style="">

                                    <table style="width:100%;">
                                        <tbody>
                                        <tr>
                                            <td width="18%">
                                                <div class="btn btn-xs btn-primary btn-font-responsive disabled" style="width:100%;">
                                                    起床时间
                                                </div>
                                            </td>
                                            <td width="2%">

                                            </td>
                                            <td width="20%">
                                                <select id="selectStart" onChange="selectStart(this);" style="width:100%;">
                                                    <option value="99" selected>无</option>
                                                </select>
                                            </td>
                                            <td width="20%">

                                            </td>
                                            <td width="20%">

                                            </td>

                                                </div>
                                            </td>
                                            <td width="2%">

                                            </td>
                                            <td width="20%">
                                                <select id="selectInterval" onChange="selectInterval(this);" style="width:100%;">
                                                    <option value="0" selected>无</option>
                                                    <option value="60">1小时</option>
                                                    <option value="120">2小时</option>
                                                    <option value="180">3小时</option>
                                                    <option value="240">4小时</option>
                                                    <option value="300">5小时</option>
                                                    <option value="360">6小时</option>

                                            <td width="20%">

                                            </td>

                                            </td>
                                            <td width="20%">

                                            </td>
                                        </tr>

                                                    后勤选择

                                            </td>
                                            <td width="2%">

                                            </td>
                                            <td width="20%">

                                                    <option value="100" selected>无</option>

                                        </tr>
                                        </tbody>
                                    </table>

                            </tr>
                            <tr class="" style="height:5px;"></tr>
                        </tbody>
                    </table>

                    <div style="margin-top:15px; margin-bottom:15px;"></div>

                                        </td>

                                </button>
                            </td>

                                <div class="btn btn-xs btn-primary btn-font-responsive" onclick="copyURL();" style="width:100%;">

                                    </tbody>

                        <tbody>
                        <tr>

                        </tbody>
